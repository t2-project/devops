---
name: T2-Modulith (Minimal Scenario with JMeter - 0 executions, logging off)
author: David Kopp
description: Testing impact of doing and logging nothing.

compose-file: !include monolith-compose.yml

services:
  postgres:
    setup-commands:
       - sleep 5 # wait some time to ensure that the database is ready
  backend:
    setup-commands:
       - sleep 10 # wait some time to ensure that the backend is ready

flow:
  - name: user makes nothing
    container: jmeter
    commands:
      - type: console
        command: jmeter -Jhostname=backend -Jport=8080 -JnumExecutions=0 -JnumUser=1 -JrampUp=0 -JnumProducts=1 -JthinkTimeMin=0 -JthinkTimeAdditionalRange=0 -JtimeBetweenExecutions=0 -JloggingEnabled=false -n -t /tmp/repo/t2-project-flexible.jmx
