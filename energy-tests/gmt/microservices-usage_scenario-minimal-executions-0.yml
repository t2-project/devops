---
name: T2-Microservices (Minimal Scenario with JMeter - 0 executions)
author: David Kopp
description: User does make nothing.

compose-file: !include microservices-compose.yml

services:
  postgres:
    setup-commands:
       - sleep 5 # wait some time to ensure that postgres is ready
  cdcservice:
    setup-commands:
      - sleep 10 # wait some time to ensure that the cdcservice is ready
  uibackend:
    setup-commands:
       - sleep 40 # wait some time to ensure that the uibackend service and all other services are ready before starting the flow

sci:
  R_d: order
  # One order consists of three sequential requests: get inventory, add product to cart, confirm order

flow:
  - name: user makes nothing
    container: jmeter
    commands:
      - type: console
        command: jmeter -Jhostname=uibackend -Jport=8080 -JnumExecutions=0 -JnumUser=1 -JrampUp=0 -JnumProducts=1 -JthinkTimeMin=0 -JthinkTimeAdditionalRange=0 -JloggingEnabled=true -n -t /tmp/repo/t2-project-flexible.jmx
        log-stdout: true
        read-notes-stdout: true
        read-sci-stdout: true
