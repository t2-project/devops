---
name: T2-Modulith (Minimal Scenario with JMeter - 100 executions, 60 sec sleep)
author: David Kopp
description: Testing different number of executions. One user checks out the inventory, adds one random product to cart and finally confirms the order. Sleep phase after the executions to have a better comparison with the microservices system that has asynchronous operations.

compose-file: !include monolith-compose.yml

services:
  postgres:
    setup-commands:
      - sleep 5 # wait some time to ensure that the database is ready
  backend:
    setup-commands:
      - sleep 10 # wait some time to ensure that the backend is ready

sci:
  R_d: order
  # One order consists of three sequential requests: get inventory, add product to cart, confirm order

flow:
  - name: user orders 1 product 100 times in a row
    container: jmeter
    commands:
      - type: console
        command: jmeter -Jhostname=backend -Jport=8080 -JnumExecutions=100 -JnumUser=1 -JrampUp=0 -JnumProducts=1 -JthinkTimeMin=0 -JthinkTimeAdditionalRange=0 -JpauseAfterExecution=0 -JloggingEnabled=true -JloggingSCIEnabled=true -n -t /tmp/repo/loadprofiles/t2-project-flexible.jmx
        log-stdout: true
        read-notes-stdout: true
        read-sci-stdout: true
  - name: sleep
    container: jmeter
    commands:
      - type: console
        command: sleep 60
