---
name: T2-Modulith (Minimal Scenario with JMeter - 100 executions, logging off)
author: David Kopp
description: Testing impact of logging. One user checks out the inventory, adds one random product to cart and finally confirms the order.

compose-file: !include monolith-compose.yml

services:
  postgres:
    setup-commands:
       - sleep 5 # wait some time to ensure that the database is ready
  backend:
    setup-commands:
       - sleep 10 # wait some time to ensure that the backend is ready

flow:
  - name: user orders 1 product 100 times in a row
    container: jmeter
    commands:
      - type: console
        command: jmeter -Jhostname=backend -Jport=8080 -JnumExecutions=100 -JnumUser=1 -JrampUp=0 -JnumProducts=1 -JthinkTimeMin=0 -JthinkTimeAdditionalRange=0 -JpauseAfterExecution=0 -JloggingEnabled=false -n -t /tmp/repo/t2-project-flexible.jmx
