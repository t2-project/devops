---
name: T2-Modulith (Minimal Scenario - debugging)
author: David Kopp
description: Logging is enabled for all services

compose-file: !include monolith-compose.yml

services:
  postgres:
    log-stdout: true
    log-stderr: true
    setup-commands:
       - sleep 5 # wait some time to ensure that the database is ready
  mongo:
    log-stdout: true
    log-stderr: true
  backend:
    log-stdout: true
    log-stderr: true
    setup-commands:
       - sleep 10 # wait some time to ensure that the backend is ready
  jmeter:
    log-stdout: true
    log-stderr: true

flow:
  - name: debugging
    container: jmeter
    commands:
      - type: console
        command: jmeter -Jhostname=backend -Jport=8080 -JnumExecutions=1 -JnumUser=1 -JrampUp=0 -JnumProducts=1 -JthinkTimeMin=1000 -JthinkTimeAdditionalRange=0 -JloggingEnabled=true -n -t /tmp/repo/t2-project-flexible.jmx
        log-stdout: true
        log-stderr: true
        read-notes-stdout: true
