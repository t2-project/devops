---
name: T2-Modulith (Minimal Scenario with JMeter - 100 executions, multiple flows with pauses)
author: David Kopp
description: Testing different number of executions. One user checks out the inventory, adds one random product to cart and finally confirms the order. Pause of 5 sec at the end of every JMeter test plan execution (=flow).

compose-file: !include monolith-compose.yml

services:
  postgres:
    setup-commands:
      - sleep 5 # wait some time to ensure that the database is ready
  backend:
    setup-commands:
      - sleep 10 # wait some time to ensure that the backend is ready

flow:
  # Restock the inventory first, so there won't be any errors during the load test
  - name: Restock inventory
    container: jmeter
    commands:
      - type: console
        command: curl -s http://backend:8080/restock
  - name: 1. user orders 1 product 100 times in a row
    container: jmeter
    commands:
      - type: console
        command: jmeter -Jhostname=backend -Jport=8080 -JnumExecutions=100 -JnumUser=1 -JrampUp=0 -JnumProducts=1 -JthinkTimeMin=0 -JthinkTimeAdditionalRange=0 -JpauseAfterExecution=5000 -JloggingEnabled=false -n -t /tmp/repo/loadprofiles/t2-project-flexible.jmx
