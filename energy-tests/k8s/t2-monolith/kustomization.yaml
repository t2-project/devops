apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../../../k8s/t2-monolith/base/
patches:
- target:
    kind: Deployment
  patch: |- 
    - op: replace
      path: /spec/template/spec/containers/0/resources
      value:
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 500m
          memory: 250Mi
