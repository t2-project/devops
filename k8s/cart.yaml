apiVersion: v1
kind: Service
metadata:
  labels:
    app: cart-cs
  name: cart-cs
spec:
  selector:
    app: cart
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cart
  name: cart
spec:
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          imagePullPolicy: Always
          env:
            - name: MONGO_HOST
              value: mongo-cart-mongodb
            - name: T2_CART_TTL
              value: "0"
            - name: T2_CART_TASKRATE
              value: "0"
            - name: T2_JAEGER_ENABLED
              value: "FALSE"
            - name: T2_JAEGER_HOST
              value: simplest-agent #todo
          image: t2project/cart:main
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 250m
              memory: 250Mi
      restartPolicy: Always
