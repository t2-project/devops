apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: payment
    app.kubernetes.io/instance: payment
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "1.3"
    app.kubernetes.io/part-of: t2project
  name: payment
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app.kubernetes.io/instance: payment
    app.kubernetes.io/part-of: t2project
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: payment
    app.kubernetes.io/instance: payment
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "1.3"
    app.kubernetes.io/part-of: t2project
  name: payment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: payment
      app.kubernetes.io/part-of: t2project
  template:
    metadata:
      labels:
        app.kubernetes.io/name: payment
        app.kubernetes.io/instance: payment
        app.kubernetes.io/component: backend
        app.kubernetes.io/version: "1.3"
        app.kubernetes.io/part-of: t2project
    spec:
      containers:
        - name: payment
          image: t2project/payment:main
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          env:
            - name: EVENTUATELOCAL_KAFKA_BOOTSTRAP_SERVERS
              value: kafka:9092
            - name: EVENTUATELOCAL_ZOOKEEPER_CONNECTION_STRING
              value: kafka-zookeeper:2181
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: org.postgresql.Driver
            - name: SPRING_DATASOURCE_PASSWORD
              value: eventuate
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-orchestrator/eventuate
            - name: SPRING_DATASOURCE_USERNAME
              value: eventuate
            - name: T2_PAYMENT_PROVIDER_ENABLED
              value: "TRUE"
            - name: T2_PAYMENT_PROVIDER_DUMMY_URL
              value: http://e2etest/fakepay
            - name: T2_PAYMENT_PROVIDER_TIMEOUT
              value: "5"
            - name: T2_JAEGER_ENABLED
              value: "FALSE"
            - name: T2_JAEGER_HOST
              value: simplest-agent #todo
      restartPolicy: Always
