apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: uibackend
  labels:
    t2-scenario: standard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: uibackend
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80 # % of the specified resource "requests" in the deployment
